<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>


    <div class="container">
        <img class="logo" src="./imagenes/logo.png" alt="logo">
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto" pattern="[a-z ]*" oninput="this.value = this.value.replace(/[A-Z]/g, function(caracter) { return caracter.toLowerCase(); }).replace(/[^a-z,\.\n ]/g, '')" required ></textarea>
            </div>

            <div class="terminos">
                <p> &#x1f6c8 Solo letras minusculas y sin acentos</p>
            </div>}



            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()" >
                Desencriptar
                </button>

            </div>
    
        <div class="encriptado">
            <img src="./imagenes/muñeco.png" alt="muñeco" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado" >
                <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Ingrese el texto que desea encriptar o desencriptar</p>

                <div class="btn-copia">
                    <button class="btn-copiar" type="button" onclick="copiar" id="copiar">Copiar</button>
                </div>
            </div>

        </div>

    </div>
    <footer>
        <p>Desarollado por Luis Rubio.</p>
    </footer>

</body>
<script src="./javascript/index.js"></script>
</html>
